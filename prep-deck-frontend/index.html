<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="assets/stylesheets/styles.css" rel="stylesheet">
    <title>Prep Deck</title>
  </head>
  <body>
   
    <div class="container">
      <h1>Prep Deck</h1>
      <div id="user-display">
      </div>
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
      <div id="signup">
        <form class="form" id="myForm">
          <h2>Sign Up</h2>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="sign-up">
          <input type="text" name="user[firstName]" id="user-firstName" placeholder="First Name" required="required">
          <input type="text" name="user[lastName]" id="user-lastName" placeholder="Last Name" required="required">
          <input type="text" name="user[email]" id="user-email" placeholder="Email" required="required">
          <input type="password" name="user[password]" id="user-password" placeholder="Password" required="required">
          <input class="submit" type="submit" value="Sign Up">
        </form>
      </div>
    </div>

      <div id="login">
        <form class="form" id="myLoginForm">
          <h2>Login</h2>
          <hr>
          <div class="login">
          <input type="text" name="user[email]" id="login-email" placeholder="Email" required="required">
          <input type="password" name="user[password]" id="login-password" placeholder="Password" required="required">
          <input class="submit" type="submit" value="Log In">
        </form>
      </div>
    </div>
  </div>

      
        <div id="deck" class="justify-center flex-column hide">
          <h2 id="question">What is the answer to this questions?</h2>
          <h2 id="question-content-2">What is the answer to this questions content 2?</h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-letter="a">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-letter="b">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-letter="c">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-letter="d">Choice 4</p>
          </div>
        </div>
        <div class="add-remove-controls">
          <button id="add-btn" class="add-btn btn hide">Add to Your Deck</a>
          <button id="remove-btn" class="remove-btn btn hide">Remove from Your Deck</a>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn hide">Start Interview Prep</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    </div>

   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
