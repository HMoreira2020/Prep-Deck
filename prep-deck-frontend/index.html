<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="assets/stylesheets/styles.css" rel="stylesheet">
    <title>Prep Deck</title>
  </head>
  <body>
    <div class="container">
      <div id="signup">
        <form class="form" id="myForm">
          <div class="sign-up">Sign Up</div>
          <input type="text" name="user[firstName]" id="user-firstName" placeholder="First Name" required="required">
          <input type="text" name="user[lastName]" id="user-lastName" placeholder="Last Name" required="required">
          <input type="text" name="user[email]" id="user-email" placeholder="Email" required="required">
          <input type="password" name="user[password]" id="user-password" placeholder="Password" required="required">
          <input class="submit" type="submit">
        </form>
      </div>
      <div id="question-container" class="hide" >
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
      </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn hide">Start Interview Prep</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
